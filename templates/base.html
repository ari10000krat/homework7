<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">

    <meta name="author" content="Gleb Ksendziuk">
    <title>{%block title%}{%endblock title%}</title>
</head>


<body style="background-color: #F1BB94;">
    <header class="navbar navbar-expand-lg navbar-dark" style="background-color: #FA3C0A;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="../static/images/logo.svg" alt="" height="50" class="d-inline-block align-top">
                COVID-19
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>


    {% block body %} {%endblock body %}

    <div class="footer" style="background-color: #F1BB94;">
        <div class="container">
            <p class="copyright">&reg; 2021 Gleb Ksendziuk Company all rights reserved</p>
            <p class="contacts">
                <span class="contacts-item ">
                    274 Marconi Blvd. Columbus, Ohio 43215
                </span>
                <a class="contacts-item contacts-item--bordered" href="tel:380685614961">
                    (380)685-614-961
                </a>
                <a class="contacts-item contacts-item--bordered" href="/contact">Contact Us</a>
            </p>
        </div>
    </div>


</body>

</html>
